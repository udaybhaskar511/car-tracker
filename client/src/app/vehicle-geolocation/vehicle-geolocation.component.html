<div align="center">
<h3>Geolocation for vehicle: {{ vin }}</h3>
</div>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom" [mapTypeControl]="false"
         [disableDefaultUI]="false">
  <agm-marker *ngFor="let m of vehiclesLatLong" [latitude]="m[0]" [longitude]="m[1]">
  </agm-marker>
</agm-map>
<div>
  <a [routerLink]="['/vehicles']" class="btn btn-primary">Go Back</a>
</div>
